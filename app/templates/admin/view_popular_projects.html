<h1>Popular Projects</h1>
<table class="table table-striped">

  <th>Num. of Applicants</th>
</tr>
{% for project in projects %}

</tr>
{% else %}
<tr><td>No Applications</td></th>
{% endfor %}
</table>
{% endblock %}
