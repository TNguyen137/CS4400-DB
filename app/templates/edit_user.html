{% extends "base.html" %}

{% block js %}
<script>dept_by_major = {{ dept_by_major | tojson }};</script>
<script src="static/js/edit_user.js"></script>
{% endblock %}

{% block title %}Edit User{% endblock %}

{% block body %}
<h1>Edit User Details</h1>
<div>
  <form role="form" action="{{ url_for('.edit_user') }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="{{ form.year.id }}">Year</label>
      {{ form.year(class_='selectpicker') }}
    </div>
    <div class="form-group">
      <label for="{{ form.major.id }}">Major</label>
      {{ form.major(class_='selectpicker') }}
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <span id="department"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
